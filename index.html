<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert JPG to PNG Online</title>
  <meta name="description" content="Fast and free tool to convert JPG images to PNG format. Simple, beautiful, and effective." />
  <meta name="google-site-verification" content="cScSqJMmdJbj4I9hVWydh4QME8sbi3rYG6X2RMTGX2s" />
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6231551664321134"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e2f3ff);
      color: #333;
    }
    header {
      background-color: #2b5c8a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    input[type="file"] {
      display: block;
      margin: 1rem 0;
    }
    .btn {
      background-color: #2b5c8a;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>JPG to PNG Converter</h1>
  <p>Free, Fast & Simple Image Converter</p>
</header>

<main>
  <input type="file" id="fileInput" accept="image/jpeg" />
  <button class="btn" onclick="convert()">Convert</button>
  <div class="output" id="output"></div>
</main>

<footer>
  <p>&copy; 2025 ConvertThem | Simple image tools for everyone.</p>
</footer>

<script>
  function convert() {
    const input = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const file = input.files[0];

    if (!file) {
      output.innerHTML = '<p>Please select a JPG file first.</p>';
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const pngUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = pngUrl;
        link.download = 'converted.png';
        link.textContent = 'Download PNG';
        link.className = 'btn';
        output.innerHTML = '';
        output.appendChild(link);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
