<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free JPG to PNG image converter. Fast, secure, and online." />
  <meta name="google-site-verification" content="cScSqJMmdJbj4I9hVWydh4QME8sbi3rYG6X2RMTGX2s" />
  <title>JPG to PNG Converter - Free & Online</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
    }

    .upload-label:hover {
      background-color: #357ABD;
    }

    #preview {
      margin-top: 20px;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      display: none;
    }

    #download {
      display: none;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #download:hover {
      background-color: #27ae60;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JPG to PNG Converter</h1>
    <p>Convert your JPG images to PNG format instantly and for free.</p>

    <label for="fileInput" class="upload-label">Upload JPG Image</label>
    <input type="file" id="fileInput" accept=".jpg,.jpeg" />

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Converted Image Preview" />
    <br />
    <a id="download" download="converted.png">Download PNG</a>

    <footer>Â© 2025 JPG2PNG Converter. All rights reserved.</footer>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const download = document.getElementById('download');

    fileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          const pngUrl = canvas.toDataURL('image/png');
          preview.src = pngUrl;
          preview.style.display = 'block';

          download.href = pngUrl;
          download.style.display = 'inline-block';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
